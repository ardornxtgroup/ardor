<div class="modal fade" id="start_bundler_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="start_bundler">Start Bundler</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger remote_warning" style="display:none">
                        <strong><span data-i18n="warning">Warning</span>:</strong>
                        <span data-i18n="passphrase_remote_warning">Your passphrase will be sent to the server!</span>
                    </div>
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label data-i18n="min_rate">Minimum Rate</label>
                                <div class="input-group">
                                    <input type="text" name="minRateNXTPerFXT" min="0" class="form-control" placeholder="rate" data-i18n="[placeholder]rate" tabindex="1">
                                    <span class="input-group-addon"><span class="coin-symbol"></span><span class="coin-symbol-separator"></span><span class="parent-coin-symbol"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label data-i18n="fee_limit">Fee Limit</label>
                                <div class="input-group">
                                    <input type="text" name="totalFeesLimitFXT" min="0" class="form-control" placeholder="Fee Limit" data-i18n="[placeholder]fee_limit" tabindex="1">
                                    <span class="input-group-addon"><span class="parent-coin-symbol"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label data-i18n="overpay">Overpay</label>
                                <div class="input-group">
                                    <input type="text" name="overpayFXTPerFXT" min="0" class="form-control" placeholder="overpay" data-i18n="[placeholder]overpay" tabindex="1">
                                    <span class="input-group-addon"><span class="parent-coin-symbol"></span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <input type="hidden" name="request_type" value="startBundler"/>
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="start;[placeholder]submitting">Start</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="stop_bundler_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="stop_bundler">Stop Bundler</h4>
            </div>
            <div class="modal-body">
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="stop_bundler_account" data-i18n="account">Account</label>
                        <input type="text" name="account" id="stop_bundler_account" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="stop_bundler_chain" data-i18n="chain">Chain</label>
                        <input type="text" name="chain" id="stop_bundler_chain" class="form-control" readonly>
                    </div>
                    <input type="hidden" name="adminPassword" id="stop_bundler_admin_password"/>
                    <input type="hidden" name="request_type" value="stopBundler"/>
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="stop;[placeholder]submitting">Stop</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="blacklist_bundler_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" data-i18n="blacklist_bundler">Blacklist Bundler</h4>
            </div>
            <div class="modal-body">
                <div class="callout callout-danger never_hide" data-i18n="blacklist_bundler_confirmation">Are you sure you want to blacklist this bundler?</div>
                <form role="form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <p><span id="blacklist_bundler_account_id"></span></p>
                    <div id="blacklist_bundler_admin_password_wrapper">
                        <div data-replace-with-modal-template="admin_password_modal_template"></div>
                    </div>
                    <input type="hidden" name="account" id="blacklist_bundler_field_id" value="" />
                    <input type="hidden" name="request_type" value="blacklistBundler" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="no">No</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="yes;[data-loading-text]submitting">Yes</button>
            </div>
        </div>
    </div>
</div>
