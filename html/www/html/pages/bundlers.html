<div id="bundlers_page" class="paginated page">
    <script type="text/x-handlebars-template">
        <section class="content-header">
            <h1>{{i18n "bundlers"}}</h1>
            <div style="position:absolute;top:9px;right:9px;">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#start_bundler_modal" data-i18n="start_bundler" {{when isParentChain 'disabled'}}>Start Bundler</button>
            </div>
        </section>
        <section class="content">
            {{#if errorMessage}}
            <div class="alert alert-danger" role="alert">{{{ errorMessage }}}</div>
            {{/if}}
            <div class="data-container {{when isLoading 'data-loading' isEmpty 'data-empty'}}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>{{i18n "account"}}</th>
                        <th>{{i18n "chain"}}</th>
                        <th>{{i18n "fee_total"}}</th>
                        <th>{{i18n "fee_paid"}}</th>
                        <th>{{i18n "fee_limit"}}</th>
                        <th>{{i18n "min_rate"}}</th>
                        <th>{{i18n "overpay"}}</th>
                        <th>{{i18n "action"}}</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each bundlers}}
                            <tr>
                                <td>{{{accountFormatted}}}</td>
                                <td>{{{chainFormatted}}}</td>
                                <td>{{{totalFeesLimitFQT}}}</td>
                                <td>{{{currentTotalFeesFQT}}}</td>
                                <td>{{{currentFeeLimitFQT}}}</td>
                                <td>{{{minRateNQTPerFXT}}}</td>
                                <td>{{{overpayFQTPerFXT}}}</td>
                                <td>{{{stopLinkFormatted}}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
                <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
                <div class="data-empty-container">
                    <p>
                        <span data-i18n="no_bundlers">There are no bundlers</span>.
                    </p>
                </div>
                <div class="data-pagination"></div>                
            </div>
        </section>
    </script>
</div>
